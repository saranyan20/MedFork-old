    <script>

    document.getElementById('submit').addEventListener('click', function() {
            // getting search value
            var searchValue = document.getElementById('search').value;
            localStorage.setItem('name',searchValue);

            $(document).ready(function() {
                $.ajax({
                    url:"../static/block_explorer/"+searchValue+"_version_holder1.json",
                    dataType: "json",
                    success:function(data){
                        $(data).each(function(index,value){
                            var record='<tr style="background-color: #e6e6e6"><th>Version</th><td>'+value.version+'</td></tr><tr style="background-color: white"><th>IPFS Hash</th><td>'
                                                 +value.ipfs_hash+'</td></tr><tr style="background-color: white"><th>KEM</th><td>'
                                                 +value.KEM+'</td></tr> ';
                            $('table').append(record);
                        });
                    }
                });
            });

        });


     
    </script>
